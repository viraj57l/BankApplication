<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Services</title>
    <style>
        table{
        width:6 0%;
        border-collapse:collapse;
        }
        table,th,td {
        border :1px solid black;
        }
        th,td{
        padding:8px;
        text-align:left;
        }
        th {
        background-color:#f2f2f2;
        }
    </style>
</head>
<body>
     <h1><span th:text="${bankName}"></span></h1>
      <table>
          <thead>
          <tr>
              <th>Service Name</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="service:${services}">
              <td> <span th:text="${service.serviceName}"></span> </td>
          </tr>
          </tbody>
      </table>

</body>
</html>
